<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing Game</title>
</head>
<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
        </form>
    </div>
    
    <div class="container">
        <h2>ðŸ˜¼ Speed Typer ðŸ˜¼</h2>
        <small>Type the following:</small>

        <h1 id="word"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">

        <p class="time-container">
            Time left: <span id="time"></span>
        </p>

        <p class="score-container">
            Score: <span id="score"></span>
        </p>

        <div class="end-game-container" id="end-game-container"></div>
    </div>
    
    <script src="https://kit.fontawesome.com/bfe5ef0b30.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
